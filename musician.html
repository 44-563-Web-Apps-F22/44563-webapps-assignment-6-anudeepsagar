<body>
    
    <h1>Musician guess by Anudeep Sagar Nagothu</h1>

    <h2>Getting input</h2>
    <form style="width: 300px;">
        <div class="form-check">
            <label for="form1_age" class="form-label">Enter the secret musician name</label>
            <input type="password" class="form-control" id="form1_age" name="form1_age" min=10 max=50 step=2
                value="John Lennon" aria-describedby="emailHelp">

        </div>
        <div class="form-check">
            <label for="form1_nick" class="form-label">Guess the musician</label>
            <input type="text" class="form-control" id="form1_nick" name="form1_nick" autofocus>
        </div><br>
        <div class="form-check">
            <button type="button" class="btn btn-secondary" onclick="checkGuess()" value="Check the guess">Submit</button>
        </div> <br>
        <div class="form-check">
            <p id="result">Results will be displayed here</p>
        </div>
    </form>
    <div class="container">
        <img src="Geometer moths.jpg" id="image" onclick="swapImage()" alt="Geometer months" style="width: 100px;height: 100px;">
    </div>

    <script>
        correct = 0
        wrong = 0
        useImage = 1
        function checkGuess() {
            console.log("Getting form values")
            age = document.getElementById("form1_age").value
            nick = document.getElementById("form1_nick").value
            confirmed = confirm("Are these the values? " + age + " and " + nick)
            out = document.getElementById("result")
            if (age == nick) {
                alert("You got it right")
                correct = correct + 1
                out.innerHTML = "Correct answer: " + correct + " Wrong answer: " + wrong
            } else if (wrong >= 3) {
                document.getElementById("btn").onclick = terminate();
                out.innerHTML = "Correct answer: " + correct + " Wrong answer: " + wrong;
            }
            else {
                alert("Wrong Musician");
                wrong = wrong + 1
                out.innerHTML = "Correct answer: " + correct + " Wrong answer: " + wrong;
            }
        }
        function terminate() {
            alert("Sorry, game over");
        }
        function swapImage() {
            switch (useImage) {
                case 1: useImage = useImage + 1
                    image.src = "Netwing.jpg";
                    break;
                case 2: useImage = useImage + 1
                    image.src = "Aphids.jpg";
                    break;
                case 3: useImage = useImage + 1
                    image.src = "Geometer moths.jpg";
                    break;
            }
        }
    </script>
